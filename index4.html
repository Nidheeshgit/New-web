<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Animation: Actor & Sports Person</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      padding: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #f2f2f2;
    }

    .animation-container {
      position: relative;
      width: 300px;
      height: 300px;
      perspective: 1000px;
      overflow: hidden;
      border-radius: 20px;
      margin-bottom: 30px;
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: all 1s ease;
    }

    .img1 {
      animation: img1Animation 5s forwards;
      z-index: 2;
    }

    .img2 {
      opacity: 0;
      z-index: 1;
      animation: img2Show 5s forwards;
    }

    @keyframes img1Animation {
      0% { transform: scale(1); }
      30% { transform: scale(0.8); }
      60% { transform: scale(0.1); }
      100% { opacity: 0; }
    }

    @keyframes img2Show {
      60% { opacity: 0; transform: rotateY(0deg) scale(0.8); }
      70% { opacity: 1; transform: rotateY(180deg) scale(1); }
      100% { opacity: 1; transform: rotateY(360deg) scale(1); }
    }

    .final-layout {
      display: none;
      width: 650px;
      max-width: 90%;
      background: #222;
      border-radius: 20px;
      border: 2px solid #555;
      padding: 20px;
      animation: fadeIn 2s forwards;
      overflow: hidden;
      margin-top: 10px;
    }

    .final-sections {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      flex-wrap: wrap;
    }

    .section {
      flex: 1;
      text-align: center;
      position: relative;
    }

    .section img {
      width: 100%;
      max-width: 250px;
      height: 300px;
      object-fit: cover;
      border-radius: 12px;
      border: 3px solid #999;
      margin-bottom: 10px;
    }

    .section .name {
      font-size: 20px;
      font-weight: bold;
      color: #ddd;
      display: inline-block;
      position: relative;
      opacity: 0; /* Initially hidden */
      transition: opacity 1s ease-in-out; /* Smooth transition for visibility */
    }

    /* Animation for underlines */
    @keyframes underlineAnimation {
      0% {
        width: 0;
      }
      100% {
        width: 100%;
      }
    }

    .name:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 3px;
      background: linear-gradient(90deg, red, yellow, green, blue);
      transition: none;
    }

    .name.animate-underline:after {
      animation: underlineAnimation 1s forwards;
    }

    .final-layout p {
      margin-top: 15px;
      font-size: 14px;
      color: #ccc;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 600px) {
      .section img {
        height: 250px;
      }
    }
  </style>
</head>
<body>

  <h1>My Fav Actor and Sports Person</h1>

  <!-- Animation Container -->
  <div class="animation-container">
    <img src="ram (2).jpg" class="img img1" alt="Ram Charan">
    <img src="msd (2).jpg" class="img img2" alt="MS Dhoni">
  </div>

  <!-- Final Layout -->
  <div class="final-layout" id="finalLayout">
    <div class="final-sections">
      <div class="section">
        <img src="ramcharan.jpg" alt="Ram Charan">
        <div class="name" id="name1">Ram Charan</div>
      </div>
      <div class="section">
        <img src="dhoni.jpg" alt="MS Dhoni">
        <div class="name" id="name2">MS Dhoni</div>
      </div>
    </div>
    <p>These are my favorite personalities from the world of cinema and sports!</p>
  </div>

  <script>
    // Trigger the final layout to show after animation ends
    setTimeout(() => {
      document.getElementById("finalLayout").style.display = "block";
      
      // Show the names by changing their opacity
      document.getElementById("name1").style.opacity = "1";
      document.getElementById("name2").style.opacity = "1";

      // Add underline animation class after 1.2s delay
      setTimeout(() => {
        document.getElementById("name1").classList.add("animate-underline");
        document.getElementById("name2").classList.add("animate-underline");
      }, 1200); // Wait 1.2 seconds before adding the underline animation
    }, 5000); // This matches the duration of the image rotation and animation

    // Remove the animation container after animation ends to avoid the black box issue
    setTimeout(() => {
      document.querySelector('.animation-container').style.display = 'none';
    }, 5000); // Hide after animation ends
  </script>

</body>
</html>
