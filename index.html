<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            transition: background-image 2s ease-in-out;
            filter: brightness(1.5);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            transition: background 0.5s ease-in-out;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid black;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 1;
            backdrop-filter: blur(15px);
            width: 300px;
            color: rgb(252, 254, 254);
            left: 320px;
            top: 35px;
            
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* ðŸ‘‡ Style for phone number (default look) */
        input:not(.search-style) {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.3);
            color: black;
        }

        input:not(.search-style)::placeholder {
            color: black;
        }

        /* ðŸ”¥ Hybrid Mac+Windows style for name field */
        .search-style {
            width: 90%;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.15);
            color: #547aa0;
            outline: none;
            transition: all 0.4s ease-in-out;
            box-shadow: inset 0 0 0 rgba(0, 0, 0, 0);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            margin: 10px 0;
        }

        .search-style::placeholder {
            color: #040504;
            opacity: 0.8;
        }

        .search-style:focus {
            animation: hybrid-glow 3.5s ease-in-out infinite;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 12px 2px #66d9ef, 0 0 24px 6px #a993fe;
        }

        @keyframes hybrid-glow {
            0% {
                box-shadow: 0 0 8px 2px #66d9ef;
                border-radius: 28px;
            }
            25% {
                box-shadow: 0 0 12px 3px #a993fe;
                border-radius: 32px;
            }
            50% {
                box-shadow: 0 0 14px 4px #70e2b9;
                border-radius: 30px;
            }
            75% {
                box-shadow: 0 0 12px 3px #aeeeee;
                border-radius: 34px;
            }
            100% {
                box-shadow: 0 0 8px 2px #66d9ef;
                border-radius: 30px;
            }
        }

        button {
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.3s ease-in-out;
        }

        button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        input:focus ~ .overlay {
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <script>
        const images = ['pink.jpg','tree1.jpg','colors.jpg' ,'apar.jpg', 'mind.jpg','flow.jpg'];
        let index = 0;
        function changeBackground() {
            document.body.style.backgroundImage = `url('${images[index]}')`;
            index = (index + 1) % images.length;
        }
        setInterval(changeBackground, 5000);
        changeBackground();
    </script>

    <div class="overlay"></div>

    <div class="login-container">
        <h2>Login</h2>
        <!-- ðŸ‘‡ Updated name field with search-style -->
        <input type="text" id="userName" placeholder="Enter your name" class="search-style">
        <!-- ðŸ‘‡ Original phone number field -->
    
        <button onclick="greetUser()">Login</button>
    </div>

    <script>
        function greetUser() {
            let name = document.getElementById("userName").value;
            if (name.trim() === "") {
                alert("Please enter a valid name.");
                return;
            }
            let message = `Hello ${name},How are you?`;

            let msg = new SpeechSynthesisUtterance(message);
            msg.lang = "en-US";
            msg.rate = 1;
            msg.pitch = 1;
            speechSynthesis.speak(msg);

            localStorage.setItem("userName", name);
            setTimeout(() => {
                window.location.href = "base.html";
            }, 2500);
        }
    </script>
</body>
</html>
